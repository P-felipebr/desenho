<html lang="en">
    <head>

        <div class="myDIV" id="myDIV">
            <button class="btn black active" onclick="black()"></button>
            <button class="btn purple" onclick="purple()"></button>
            <button class="btn red" onclick="red()"></button>

            <input type="color" id="Cores" class="Cores active" value="#f1E03D">

            
        </div>
        
        <div>
            <button onclick="newColor()" class="NovaCor-pushable" role="button">
                <span class="NovaCor-shadow"></span>
                <span class="NovaCor-edge"></span>
                <span class="NovaCor-text">Nova Cor
                </span>
            </button>
            <button onclick="clearAll()" class="NovaCor-pushable" role="button">
                <span class="NovaCor-shadow"></span>
                <span class="NovaCor-edge"></span>
                <span class="NovaCor-text">Apagar
                </span>
            </button>
        </div>
